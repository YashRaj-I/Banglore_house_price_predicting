<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore House Price Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://s.hdnux.com/photos/01/31/73/33/23574217/3/rawImage.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            margin: 80px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè° Bangalore House Price Predictor</h2>
        <form id="priceForm">
            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <label for="sqft">Square Feet:</label>
            <input type="number" id="sqft" required>

            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" required>

            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" required>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('priceForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                location: document.getElementById('location').value,
                sqft: parseFloat(document.getElementById('sqft').value),
                bath: parseInt(document.getElementById('bath').value),
                bhk: parseInt(document.getElementById('bhk').value)
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');

            if (result.predicted_price !== undefined) {
                resultDiv.className = '';
                resultDiv.innerText = `Predicted Price: ‚Çπ ${result.predicted_price.toFixed(2)} Lakhs`;
            } else {
                resultDiv.className = 'error';
                resultDiv.innerText = `Error: ${result.error}`;
            }
        });
    </script>
</body>
</html>
